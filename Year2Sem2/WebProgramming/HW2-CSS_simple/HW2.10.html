<!--
  23. Write a web page which contains a div with a blue background color located on the top left corner of the page.
  When the mouse is over it the div should move to the bottom right corner of the page.
  The div should not jump directly to the bottom right corner. During this transition, the background color of the div should transition from blue to full red.
-->

<!DOCTYPE html>
<html>
<head>
<title>10.</title>
<style>
    #grad1 {
  height: 50vh;
  background-image: linear-gradient(to right,rgba(255,0,0,1), rgba(255,0,0,0), rgba(255,0,0,1));
}
    #grad2 {
  height: 50vh;
  background-image: linear-gradient(to right,rgba(38, 0, 255, 1), rgba(38, 0, 255, 0), rgba(38, 0, 255, 1));
}

</style>
</head>
<body>

<div id="grad1"></div>
<hr>
<div id="grad2"></div>

</body>
</html>
